<!DOCTYPE html>
<html  xml:lang="en" lang="en">

    <head>
        <meta charset="UTF-8" />
        <title>Sample HTML file</title>
        <meta http-equiv="content-language" content="en" />
        <meta http-equiv="samplefield" content="ping" />

    </head>

    <body>

    <h1>Sample Page</h1>

    <p>
    Once <b>crawled</b>, you should be reading <i>this</i> text without HTML 
    tags around it.
    </p>
    
    <p>
    If you are using the <code>sample-config.xml</code>, you should also
    see the following constant value in your generated metadata:
    </p>
    
    <pre>
      samplefield = pong
    </pre>
    
    
    </body>
</html>
